<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peugeot Advance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="container">

        <!--ENCABEZADO -->
        <header class="logo">Peugeot Advance</header>

        <!-- MENU -->

        <nav>
            <ul class="menu">
                <li> <a class="back-btn" href="../index.html">Volver al inicio</a></li>
                <li i class="bi bi-cart-dash-fill"><a class="cart-btn active" href="./carrito.html">Carrito</a></li>
            </ul>
        </nav>
        
        <!-- PRODUCTOS -->

        <main>
            <h2 class="title">Carrito</h2>
            <div class="cart-container">
                <p class="blank-cart">Tu carrito está vacío</p>

                <div class="cart-com disabled">


                    <div class="cart-prod">
                        <img class="cart-img" src="http://placekitten.com/300/400?image=1" alt="">
                        <div class="cart-name">
                            <p>Título</p>
                            <h3>Prodcuto 01</h3>
                        </div>
                        <div class="cart-quan">
                            <p>Cantidad</p>
                            <h4>1</h4>
                        </div>
                        <div class="cart-price">
                            <p>Precio</p>
                            <h4>$1000</h4>
                        </div>
                        <div class="cart-tot">
                            <p>Subtotal</p>
                            <h4>$1000</h4>
                        </div>
                        <button class="cart-erase"><i class="bi bi-trash-fill"></i></button>
                    </div>


                    <div class="cart-prod">
                        <img class="cart-img" src="http://placekitten.com/300/400?image=2" alt="">
                        <div class="cart-name">
                            <p>Título</p>
                            <h3>Prodcuto 02</h3>
                        </div>
                        <div class="cart-quan">
                            <p>Cantidad</p>
                            <h4>2</h4>
                        </div>
                        <div class="cart-price">
                            <p>Precio</p>
                            <h4>$2000</h4>
                        </div>
                        <div class="cart-tot">
                            <p>Subtotal</p>
                            <h4>$2000</h4>
                        </div>
                        <button class="cart-erase"><i class="bi bi-trash-fill"></i></button>
                    </div>


                </div>


                <div class="cart-events disabled">
                    <div class="cart-events-l">
                        <button class="empty-cart">Vaciar Carrito</button>
                    </div>
                    <div class="cart-events-r">
                        <div class="cart-events-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="buy-cart">Comprar ahora</button>
                    </div>
                </div>

            </div>
        </main>


        <!-- FOOTER -->
        <footer class="footer">© Peugeot Advance 2016-2023</footer>
    </div>


    <script src="../js/carrito.js"></script>
</body>
</html>
